<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrangeRedBlue - Juice</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Catalog</div>
            <div class="nav">
                <ul>
                    <li class="nav_li"><a href="#">Main</a></li>
                    <li class="nav_li"><a href="#">Discounts</a></li>
                    <li class="nav_li"><a href="#">New Arrivals</a></li>
                    <li class="nav_li"><a href="#">Delivery & Payment</a></li>
                    <li class="nav_li"><a href="#">Contacts</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="main-content">
        <div class="section section-green">
            <h2>Зарядись на максимум</h2>
            <p>Улыбайся!</p>
            <button class="start-button">START DRINKING</button>
        </div>
        <div class="section section-orange">
            <h2>Свежее!</h2>
            <p>Выжимай сок с каждого момента и буквы...</p>
            <button class="start-button">START DRINKING</button>
        </div>
        <div class="section section-red">
            <h2>Дома :)</h2>
            <p>Подавать напиток на пикниках, вечерниках или просто наслаждайтесь им</p>
            <button class="start-button">START DRINKING</button>
        </div>
    </section>

    <section class="promo">
        <div class="promo-item">
            <h3>Выбирай</h3>
        </div>
        <div class="promo-item">
            <h3>На</h3>
        </div>
        <div class="promo-item">
            <h3>Свой</h3>
        </div>
        <div class="promo-item">
            <h3>Вкус</h3>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <form class="subscribe-form">
                <label for="email">Sign Up For A New New:</label>
                <input type="email" id="email" name="email" placeholder="Your email">
                <button type="submit">Submit</button>
            </form>
        </div>
    </footer>
</body>
</html>
